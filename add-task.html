<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/img/logo.svg" />
    <title>Add Task</title>
    <script src="./js/script.js"></script>
    <script src="./js/add-task.js"></script>
    <script src="./js/contacts.js"></script>
    <script src="./js/sidebar.js"></script>
    <link rel="stylesheet" href="./css/standard.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/assets.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/contacts.css" />
    <link rel="stylesheet" href="./css/add-task.css" />
  </head>

  <body onload="init()">
    <div
      class="sidebar d_c_sb_c"
      include-html="../assets/templates/sidebar.html"
    ></div>

    <div class="aot d_f_fs_c pad-x-80 bgC-white">
      <header
        class="d_f_sb_c"
        include-html="../assets/templates/header.html"
      ></header>
    </div>

    <form class="main-container d_c_c_fs pad-l-90 pad-y-50 gap-30">
      <div class="d_f_c_c gap-30">
        <div>
          <h2 class="d_f_c_c">Add Task</h2>
        </div>
      </div>

      <div class="add-task-form-container gap-40 d_f_fs_c">
        <!--BLOCK 1-->

        <div class="box d_c_c_s gap-30" style="width: 440px">
          <div class="d_c_c_s gap-10 width-100">
            <span>Title<span style="color: red">*</span></span>
            <input
              id="task-title"
              class="input-style input-login"
              type="text"
              placeholder="Enter a title"
            />
          </div>

          <div class="d_c_c_s gap-10 width-100">
            <span>Description</span>
            <textarea
              id="task-description"
              name=""
              id=""
              cols="30"
              rows="2"
              class="input-style input-style-description"
              placeholder="Enter a Description"
            ></textarea>
          </div>

          <div class="d_c_c_s gap-10 width-100 input-dropdown">
            <span>Assigned to</span>
            <input
              id="task-subtask"
              class="input-style input-login"
              type="text"
              placeholder="Add new subtask"
            />

            <div onclick="openDropdownContacts()" class="dropdown-icon">
              <img
                src="assets/img/arrow_drop_down.png"
                alt="Arrow Down"
                id="dropdown-arrow"
              />
            </div>
            <div
              id="dropdown-div"
              class="subtask-div"
              style="display: none"
            ></div>
          </div>
        </div>

        <!--LINE-->
        <div class="div-partingline"></div>

        <!--BLOCK 2-->

        <div class="box d_c_c_s gap-20" style="width: 440px">
          <div class="d_c_c_s gap-10 width-100">
            <span>Due date<span style="color: red">*</span></span>
            <input
              id="task-date"
              class="input-style"
              type="date"
              placeholder="DD / MM / YYYY"
            />
          </div>
          <div style="display: flex">
            <div class="d_c_c_s gap-10">
              <span>Prio</span>
              <div class="d_f_c_c gap-20" style="width: 440px">
                <button
                  type="button"
                  onclick="setPriority('urgent-btn')"
                  id="urgent-btn"
                  class="input-style input-prio d_f_c_c gap-10"
                >
                  Urgent<img src="assets/img/arrow-higher.png" />
                </button>
                <button
                  type="button"
                  onclick="setPriority('medium-btn')"
                  id="medium-btn"
                  class="input-style input-prio d_f_c_c gap-10"
                >
                  Medium<img src="assets/img/equal.png" />
                </button>
                <button
                  type="button"
                  onclick="setPriority('low-btn')"
                  id="low-btn"
                  class="input-style input-prio d_f_c_c gap-10"
                >
                  Low<img src="assets/img/arrow-lower.png" />
                </button>
              </div>
            </div>
          </div>

          <div class="d_c_c_s gap-10 width-100 input-dropdown">
            <span>Category<span style="color: red">*</span></span>

            <select required id="task-category" class="input-style">
              <option selected hidden>Select task category</option>
              <option value="user_story">User Story</option>
              <option value="technical_task">Technical Task</option>
            </select>
          </div>

          <div class="d_c_c_s gap-10 width-100 input-dropdown">
            <span>Subtask</span>
            <input
              id="task-subtask"
              class="input-style input-login"
              type="text"
              placeholder="Add new subtask"
            />
            <div class="dropdown-icon">
              <img src="assets/img/input-plus.png" alt="plus" />
            </div>
            <div class="subtask-div"></div>
          </div>
        </div>
      </div>

      <!--bottom-box-->
      <div class="d_f_sb_c pad-top-100" style="width: 960px">
        <div>
          <span><span style="color: red">*</span>This field is required</span>
        </div>
        <div class="d_f_c_c gap-15">
          <button class="clear-btn gap-10">
            Clear<img src="assets/img/Vector.png" />
          </button>
          <button class="btn gap-10">
            Create Task<img src="assets/img/check.png" />
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
