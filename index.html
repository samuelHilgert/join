<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/logo.svg">
    <title>Join</title>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/standard.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/assets.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body onload="indexHTMLAnimation()" class="animation-container d_c_c_c pad-x-80 pad-y-70">
    <div class=" d_c_c_c">
        <svg class="index-logo logo-animation">
            <image xlink:href="./assets/img/logo.svg" class="index-logo" />
        </svg>
    </div>

</body>

<script>
/**
 * this is a function to initiate the animation on index.html
 * 
 */
function indexHTMLAnimation() {
    if (document.location.pathname === `/index.html`) { 
        let logoAnimation = document.querySelector('.logo-animation');
        logoAnimation.addEventListener('animationend', function() { // "animationend" is the name of the event. Its a fixed term.
        setTimeout(forward, 1000);
        });
    }
}

/**
 * this function forwards the user to login after the animation 
 * 
 */
function forward() {
    window.location.href = 'login.html';
}
</script>

</html>
