<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/logo.svg">
    <title>Join</title>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/standard.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/assets.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="animation-container d_c_c_c pad-x-80 pad-y-70">
    <div class=" d_c_c_c">
        <svg xmlns="http://www.w3.org/2000/svg" class="index-logo logo-animation">
            <!-- Dein Logo hier -->
            <image xlink:href="./assets/img/logo.svg" class="index-logo" />
        </svg>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let logoAnimation = document.querySelector('.logo-animation');

            logoAnimation.addEventListener('animationend', function() {
                // Weiterleitung zur login.html-Seite
                setTimeout(forward, 1000);
            });
        });

        function forward() {
            window.location.href = 'login.html';
        }
    </script>

</body>

</html>
