<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/logo.svg">
    <title>Board</title>
    <script src="./js/script.js"></script>
    <script src="./js/sidebar.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/storage.js"></script>
    <link rel="stylesheet" href="./css/standard.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/assets.css">
    <link rel="stylesheet" href="./css/contacts.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body onload="init()">
    <div class="sidebar d_c_sb_c" include-html="../assets/templates/sidebar.html"></div>

    <div class="aot d_f_fs_c pad-x-80 bgC-white">
        <header class="d_f_sb_c" include-html="../assets/templates/header.html"></header>
    </div>

    <div class="main-container d_c_fs_fs pad-l-80 pad-r-40 pad-y-50 gap-30">
        <div class="d_f_sb_c gap-30 width-max">
            <h2>Board</h2>
            <div class="search-div d_f_c_c gap-30">
                <input class="input-style input-search" type="text" placeholder="Find Task" required>
                <a class="btn" onclick="openBoardAddTaskPopup(event)">Add task <img src="./assets/img/add.svg"
                        alt=""></a>
            </div>
        </div>
        <div class="drag-area-container d_f_fs_fs gap-20 width-max">

            <div class="d_c_c_fs gap-10">
                <div class="headline-board-columns pad-x-30 d_f_sb_c width-max">
                    <p>To do</p>
                    <img src="./assets/img/plus-button.svg" alt="">
                </div>
                <div class="drag-area d_c_fs_c" id="backlog" ondrop="moveTo('backlog')" ondragover="allowDrop(event)">
                </div>
            </div>

            <div class="d_c_c_fs gap-10">
                <div class="headline-board-columns pad-x-30 d_f_sb_c width-max">
                    <p>In progress</p>
                    <img src="./assets/img/plus-button.svg" alt="">
                </div>
                <div class="drag-area d_c_fs_c" id="inProgress" ondrop="moveTo('inProgress')"
                    ondragover="allowDrop(event)">
                </div>
            </div>

            <div class="d_c_c_fs gap-10">
                <div class="headline-board-columns pad-x-30 d_f_sb_c width-max">
                    <p>Await feedback</p>
                    <img src="./assets/img/plus-button.svg" alt="">
                </div>
                <div class="drag-area d_c_fs_c" id="awaitFeedback" ondrop="moveTo('awaitFeedback')"
                    ondragover="allowDrop(event)"></div>
            </div>

            <div class="d_c_c_fs gap-10">
                <div class="headline-board-columns pad-x-30 d_f_sb_c width-max">
                    <p>Done</p>
                </div>
                <div class="drag-area d_c_fs_c" id="done" ondrop="moveTo('done')" ondragover="allowDrop(event)"></div>
            </div>

        </div>
    </div>

    <div class="d_c_c_c popup-bg-filter width-max" id="boardTaskPopup">
        <div class="d_c_fs_sb board-task-popup-container bgC-white pad-y-60 pad-x-60" id="boardTaskPopupContainer">
            <div class="d_c_fs_fs gap-30 height-max">
                <div class="d_f_sb_c width-max">
                    <div class="btn-board d_f_c_c width-50" id="taskPopupContentLabel"></div>
                    <div class="d_f_fe_c width-max" id="taskCloseButtonRight">
                        <div class="d_c_c_c add-contact-container-right-img-wrapper popup-close-button"
                            onclick="closeBoardTaskPopup()">
                            <img class="add-contact-container-right-img" src="./assets/img/close.svg" alt="">
                        </div>
                    </div>
                </div>
                <div id="taskPopupContentTitle"></div>
                <div id="taskPopupContentDescription"></div>
                <div class="d_c_fs_fs gap-20 width-max">
                    <div class="d_f_c_c width-max" id="taskPopupContentDueDate"></div>
                    <div class="d_f_c_c width-max" id="taskPopupContentPriority"></div>
                </div>
                <div class="d_c_c_fs width-max gap-10">
                    <div class="d_f_fs_c width-50 gap-30">
                        <p>Assigned To:</p>
                    </div>
                    <div class="d_c_c_fs width-50 gap-10 pad-l-20" id="taskPopupContentAssignedTo"></div>
                </div>

                <div class="d_c_c_fs width-max gap-10">
                    <div class="d_f_fs_c width-50 gap-30">
                        <p>Subtasks:</p>
                    </div>
                    <div class="d_c_c_fs width-50 gap-10 pad-l-20" id="taskPopupContentSubtasks"> </div>
                </div>
            </div>
            <div class="d_f_fe_c width-max gap-20">
                <div class="delete-style d_f_c_c gap-10" onclick="deleteTask()">
                    <img src="./assets/img/delete.svg" alt="">
                    <p>Delete</p>
                </div>
                <div class="edit-style d_f_c_c gap-10" onclick="editTask()">
                    <img src="./assets/img/edit.svg" alt="">
                    <p>Edit</p>
                </div>
            </div>
            <div class="d_c_sb_c height-max" id="boardTaskPopupContent"></div>
        </div>
    </div>

    <div class="d_c_c_c popup-bg-filter width-max" include-html="../assets/templates/add-task.html"
        id="boardAddTaskPopup"></div>

    <div class="d_c_fs_fe pad-x-40 pad-y-40 popup-bg-filter width-max" id="guestMessagePopupBoard">
        <div class="d_c_fs_c popup-guest-message bgC-white pad-y-40 pad-x-40 gap-40 text-center" id="guestMessageBoard">
        </div>
    </div>
</body>

</html>
