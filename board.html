<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/logo.svg">
    <title>Board</title>
    <script src="./js/script.js"></script>
    <script src="./js/sidebar.js"></script>
    <script src="./js/board.js"></script>
    <link rel="stylesheet" href="./css/standard.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/assets.css">
    <link rel="stylesheet" href="./css/contacts.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body onload="renderBoardCards(); init()">
    <div class="sidebar d_c_sb_c" include-html="../assets/templates/sidebar.html"></div>

    <div class="aot d_f_fs_c pad-x-80 bgC-white">
        <header class="d_f_sb_c" include-html="../assets/templates/header.html"></header>
    </div>

    <div class="main-container d_c_fs_fs pad-l-80 pad-r-40 pad-y-50 gap-30">
        <div class="d_f_sb_c gap-30 width-max">
            <h2>Board</h2>
            <div class="search-div d_f_c_c gap-30">
                <input class="input-style input-search" type="text" placeholder="Find Task" required>
                <a class="btn" onclick="openBoardAddTaskPopup(event)">Add task <img src="./assets/img/add.svg" alt=""></a>
            </div>
        </div>
        <div class="drag-area-container d_f_fs_fs gap-20 width-max">

            <div class="d_c_c_fs gap-10">
                <div class="headline-board-columns pad-x-30 d_f_sb_c width-max">
                    <p>To do</p>
                    <img src="./assets/img/plus-button.svg" alt="">
                </div>
                <div class="drag-area d_c_fs_c" id="backlog" ondrop="moveTo('backlog')" ondragover="allowDrop(event)"></div>
            </div>

            <div class="d_c_c_fs gap-10">
                <div class="headline-board-columns pad-x-30 d_f_sb_c width-max">
                    <p>In progress</p>
                    <img src="./assets/img/plus-button.svg" alt="">
                </div>
                <div class="drag-area d_c_fs_c" id="inProgress" ondrop="moveTo('inProgress')" ondragover="allowDrop(event)">
                </div>
            </div>

            <div class="d_c_c_fs gap-10">
                <div class="headline-board-columns pad-x-30 d_f_sb_c width-max">
                    <p>Await feedback</p>
                    <img src="./assets/img/plus-button.svg" alt="">
                </div>
                <div class="drag-area d_c_fs_c" id="awaitFeedback" ondrop="moveTo('awaitFeedback')" ondragover="allowDrop(event)"></div>
            </div>

            <div class="d_c_c_fs gap-10">
                <div class="headline-board-columns pad-x-30 d_f_sb_c width-max">
                    <p>Done</p>
                </div>
                <div class="drag-area d_c_fs_c" id="done" ondrop="moveTo('done')" ondragover="allowDrop(event)"></div>
            </div>

        </div>
    </div>

    <div class="d_c_c_c board-task-popup width-max" id="boardTaskPopup">
        <div class="d_c_fs_c board-task-popup-container bgC-white pad-y-40 pad-x-40 gap-30" id="boardTaskPopupContainer">
            <div class="d_c_fs_fe popup-close-button width-max">
                <div class="add-contact-container-right-img-wrapper d_c_c_c" onclick="closeBoardTaskPopup()">
                    <img class="add-contact-container-right-img" src="./assets/img/close.svg" alt="">
                </div>
            </div>
            <div class="d_c_sb_c height-max" id="boardTaskPopupContent"></div>
        </div>
    </div>

    <div class="d_c_c_c board-task-popup width-max" include-html="../assets/templates/add-task.html" id="boardAddTaskPopup"></div>

</body>

</html>
