<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/img/logo.svg" />
    <title>Sign Up</title>
    <script src="./js/script.js"></script>
    <script src="./js/register.js"></script>
    <script src="./js/storage.js"></script>
    <link rel="stylesheet" href="./css/standard.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/assets.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/responsive-login-signup.css" />
  </head>

  <body class="d_c_se_c pad-x-80 gap-30 pad-y-70" onload="loadUsers()">
    <div class="topline">
      <div><img class="logo" src="./assets/img/logo.svg" alt="" /></div>
    </div>

    <div class="login-form-container d_c_c_fs bgC-white pad-y-40 pad-l-40">
      <div class="d_f_fs_c width-max">
        <a class="a-style back-arrow" href="./login.html"
          ><img src="./assets/img/arrow-left-line.svg"
        /></a>
        <div class="d_f_c_c width-max pad-r-60">
          <h2>Sign up</h2>
        </div>
      </div>
      <div class="space-20"></div>
      <div class="d_f_c_c div-underline width-max pad-r-40">
        <div class="text-underline"></div>
      </div>
      <div class="space-30"></div>
      <form
        class="form-sign-up d_c_c_c gap-50 pad-x-40 pad-r-80"
        onsubmit="register(); return false;"
      >
        <div class="form-div d_c_c_c gap-20">
          <input
            class="input-style input-name"
            type="name"
            id="signUpName"
            placeholder="Name"
            pattern="[A-Z][a-z]{2,} [A-Z][a-z]{2,}"
            title="Vorname und Nachname müssen anfangs groß geschrieben werden und je aus mind. 3 Buchstaben bestehen."
            required
          />
          <input
            class="input-style input-email"
            type="email"
            id="registerEmail"
            placeholder="Email"
            required
          />
          <input
            class="input-style input-password"
            type="password"
            id="password"
            minlength="5"
            placeholder="Password"
            required
          />
          <input
            class="input-style input-password"
            type="password"
            id="confirmPassword"
            minlength="5"
            placeholder="Confirm Password"
            required
          />
        </div>

        <div class="d_f_c_c gap-20">
          <input type="checkbox" id="signUpCheckbox" name="signUpCheckbox" />
          <label for="signUpCheckbox"
            >I accept the
            <a class="a-style" href="./privacy-policy.html" target="_blank"
              >Privacy Policy</a
            ></label
          >
        </div>
        <div class="d_f_c_c gap-20">
          <button class="btn" id="registerBtn">Sign up</button>
        </div>
      </form>
    </div>

    <div class="legal-links d_f_c_c gap-40 pad-y-70">
      <a class="a-style" onclick="openExternalLink('privacy-policy')"
        >Privacy Policy</a
      >
      <a class="a-style" onclick="openExternalLink('legal-notice')"
        >Legal notice</a
      >
    </div>

    <div class="" id="signUpMessageContainer">
      <a class="btn-message d_c_c_c" id="messageFormSignUp">Message</a>
    </div>
  </body>
</html>
