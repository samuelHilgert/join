<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/logo.svg">
    <title>Summary</title>
    <script src="./js/script.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/sidebar.js"></script>
    <script src="./js/summary.js"></script>
    <link rel="stylesheet" href="./css/standard.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/assets.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body onload="init()">
    <div class="sidebar d_c_sb_c" include-html="../assets/templates/sidebar.html"></div>

    <div class="aot d_f_fs_c pad-x-80 bgC-white">
        <header class="d_f_sb_c" include-html="../assets/templates/header.html"></header>
    </div>

    <div class="main-container d_c_c_fs pad-l-80 pad-r-40 pad-y-50 gap-30">
        <div class="d_f_c_c gap-30">
            <div>
                <h2>Join 360</h2>
            </div>
            <div class="y-line-blue"></div>
            <div>
                <h5>Key Metrics at a Glance</h5>
            </div>
        </div>

        <div class="summary-container d_f_se_c gap-50">
            <div class="summary d_f_sb_fs">
                <div class="card d_f_c_c gap-30">
                    <img class="summary-icon" src="./assets/img/task.svg">
                    <div>
                        <div>
                            <h3>1</h3>
                        </div>
                        <div>To-do</div>
                    </div>
                </div>

                <div class="card d_f_c_c gap-30">
                    <img class="summary-icon" src="./assets/img/done.svg">
                    <div>
                        <div>
                            <h3>1</h3>
                        </div>
                        <div>Done</div>
                    </div>
                </div>

                <div class="card d_f_se_c gap-40">
                    <div class="d_f_c_c gap-20">
                    <img class="summary-icon" src="./assets/img/urgent.svg">
                    <div class="d_c_c_c">
                        <h3>1</h3>
                        <p>Urgent</p>
                    </div>
                </div>
                    <div class="y-line-grey"></div>
                    <div class="d_c_c_fs gap-10">
                        <p><b>October 16, 2022</b></p>
                        <p>Upcoming Deadline</p>
                    </div>
                </div>

                <div class="card card-small d_f_c_c gap-30 text-center">
                    <div>
                        <div>
                            <h3>5</h3>
                        </div>
                        <div>Tasks in Board</div>
                    </div>
                </div>

                <div class="card card-small d_f_c_c gap-30 text-center">
                    <div>
                        <div>
                            <h3>2</h3>
                        </div>
                        <div>Tasks In Progress</div>
                    </div>
                </div>

                <div class="card card-small d_f_c_c gap-30 text-center">
                    <div>
                        <div>
                            <h3>2</h3>
                        </div>
                        <div>Awaiting Feedback</div>
                    </div>
                </div>
            </div>

            <div class="summary-welcome d_c_c_fs gap-30">
                <h4>Good morning,</h4>
                <p id="userNameDiv">Guest</p>
            </div>
        </div>
    </div>

    <div class="d_c_fs_fe pad-x-40 pad-y-40 popup-bg-filter width-max" id="guestMessagePopupSummary">
        <div class="d_c_fs_c popup-guest-message bgC-white pad-y-40 pad-x-40 gap-40 text-center" id="guestMessageSummary"></div>
    </div>
</body>

</html>
