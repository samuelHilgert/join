<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/logo.svg">
    <title>Contacts</title>
    <script src="./js/script.js"></script>
    <script src="./js/contacts.js"></script>
    <script src="./js/sidebar.js"></script>
    <link rel="stylesheet" href="./css/standard.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/assets.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body onload="init()">
    <div class="sidebar d_c_sb_c" include-html="../assets/templates/sidebar.html"></div>

    <div class="aot d_f_fs_c pad-x-80 bgC-white">
        <header class="d_f_sb_c" include-html="../assets/templates/header.html"></header>
    </div>

    <div class="contact-wrapper">

        <div class="contact-btn-wrapper d_f_c_c">
            <button class="btn contact-btn d_f_c_c">
                Add new Contact
                <img class="contact-btn-img" src="./assets/img/person_add.svg" alt="">
            </button>
            <div class="contact-list"></div>
        </div>

        <div class="contact-list-wrapper">
            <div class="contact-letter gap-8">
                <p>A</p>
            </div>
            <div class="parting-line"></div>
            <div class="contact-small">
                <div class="contact-circle d_f_c_c">
                    <div class="contact-circle-letters">AM</div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
