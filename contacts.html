<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/logo.svg">
    <title>Contacts</title>
    <script src="./js/script.js"></script>
    <script src="./js/contacts.js"></script>
    <script src="./js/contactsHTML.js"></script>
    <script src="./js/sidebar.js"></script>
    <script src="./js/register.js"></script>
    <script src="./js/storage.js"></script>
    <link rel="stylesheet" href="./css/standard.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/assets.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/contacts.css">
</head>

<body onload="init()">
    <div class="sidebar d_c_sb_c" include-html="../assets/templates/sidebar.html"></div>

    <div class="aot d_f_fs_c pad-x-80 bgC-white">
        <header class="d_f_sb_c" include-html="../assets/templates/header.html"></header>
    </div>

    <div class="contact-page-wrapper">
        <div class="contact-wrapper">
            <div class="contact-btn-wrapper d_f_c_c">
                <button class="btn contact-btn d_f_c_c" onclick="openAddContactForm()">
                    Add new Contact
                    <img class="contact-btn-img" src="./assets/img/person_add.svg" alt="">
                </button>
                <div class="contact-list"></div>
            </div>
            <div class="contact-list-wrapper" id="contactList"></div>
        </div>

        <div class="contact-right-wrapper">
            <div class="contact-right gap-30">
                <div class="contact-right-text-big">Contacts</div>
                <div class="vertical-parting-line"></div>
                <div class="contact-right-text-small d_f_c_c">Better with a team</div>
            </div>
            <div class="contact-info" id="contactInfo"></div>
            <div id="contactSuccessWrapper" class="contact-success-wrapper d-none">
                <div class="contact-success d_f_c_c">Contact succesfully created</div>
            </div>
        </div>
    </div>

    <div id="addContactMask" class="add-contact-container-wrapper d_f_c_c d-none"></div>

    <div id="editContactMask" class="add-contact-container-wrapper d_f_c_c d-none"></div>

    <div class="d_c_fs_fe pad-x-40 pad-y-40 popup-bg-filter width-max" id="guestMessagePopupContacts">
        <div class="d_c_fs_c popup-guest-message bgC-white pad-y-40 pad-x-40 gap-40 text-center" id="guestMessageContacts"></div>
    </div>
</body>

</html>
