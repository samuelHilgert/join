<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/logo.svg">
    <title>Log in</title>
    <script src="./js/script.js"></script>
    <script src="./js/register.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/login.js"></script>
    <link rel="stylesheet" href="./css/standard.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/assets.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="d_c_se_c pad-x-80 gap-30 pad-y-70" onload="loadUsers()">
    <div class="topline">
        <div><img class="logo" src="./assets/img/logo.svg" alt=""></div>
        <div class="d_f_c_c gap-40">
            <p>Not a Join user?</p>
            <a class="btn" href="./signup.html">SignUp</a>
        </div>
    </div>

    <div class="login-form-container d_c_c_c bgC-white pad-y-40 pad-x-20">
        <h2>Log in</h2>
        <div class="space-20"></div>
        <div class="d_f_c_c div-underline">
            <div class="text-underline"></div>
        </div>
        <div class="space-30"></div>
        <form class="d_c_c_c gap-50 width-max pad-x-60" onsubmit="checkLoginAccess(); return false;">
            <div class="form-div gap-50 width-max">
                <div class="d_c_c_c gap-20 width-max">
                    <input class="input-style input-email" id="loginEmail" type="email" placeholder="Email" required>
                    <input class="input-style input-password" id="loginPassword" type="password" placeholder="Password"
                        required>
                </div>
            </div>
            <div class="d_f_c_c gap-20">
                <input type="checkbox" id="loginCheckbox" name="loginCheckbox">
                <label for="loginCheckbox">Remember me</label>
            </div>
            <div class="d_f_c_c gap-20">
                <button class="btn" id="loginBtn">Log in</button>
                <button class="btn btn-alt" onclick="guestLogin()">Guest Log in</button>
            </div>
        </form>
    </div>

    <div class="legal-links d_f_c_c gap-40 pad-y-70">
        <a class="a-style" onclick="openExternalLink('privacy-policy')">Privacy Policy</a>
        <a class="a-style" onclick="openExternalLink('legal-notice')">Legal notice</a>
    </div>

    <div class="" id="loginMessageContainer">
        <a class="btn-message d_f_c_c" id="messageFormLogin">Message</a>
        </div>
</body>

</html>
